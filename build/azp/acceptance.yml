parameters:
  samples: [ 'machines', 'providers', 'provisioners' ]
  providers: [ 'virtualbox', 'hyperv' ]
  machines: [ 'windows', 'linux' ]

stages:
  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each sample in parameters.samples }}:
        - ${{ each provider in parameters.providers }}:
          - ${{ each machine in parameters.machines }}:
            - job: test_${{ sample }}_${{ provider }}_${{ machine }}
              displayName: Test ${{ sample }} with ${{ provider }} on ${{ machine }}

              pool:
                name: Default
                demands:
                  - AZP_AGENT_VAGRANT -equals ${{ provider }}

              workspace:
                clean: all

              steps:
                - checkout: self
                  submodules: recursive

                - script: |
                    vagrant version
                    vagrant plugin list
                  displayName: Init

                - script: |
                    cd ./samples/${{ sample }}
                    vagrant up ${{ machine }} --provider ${{ provider }}
                  displayName: Test - Up

                - script: |
                    cd ./samples/${{ sample }}
                    vagrant destroy -f ${{ machine }}
                  displayName: Clean - Destroy
                  condition: always()
