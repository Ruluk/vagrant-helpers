parameters:
  samples: []

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each sample in parameters.samples }}:
        - job: build_${{ sample }}
          displayName: Build ${{ sample }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                docker version
                docker-compose version
              displayName: Init

            - script: |
                docker-compose build vagrant
              displayName: Restore

            - script: |
                docker-compose run --workdir /opt/app/samples/${{ sample }} vagrant validate --ignore-provider
              displayName: Test

            - script: |
                docker-compose down
              displayName: Clean
              condition: always()

      - ${{ each sample in parameters.samples }}:
        - job: build_${{ sample }}
          displayName: Build ${{ sample }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                docker version
                docker-compose version
              displayName: Init

            - script: |
                docker-compose build rubocop
              displayName: Restore

            - script: |
                docker-compose run rubocop ./samples/${{ sample }}
              displayName: Test

            - script: |
                docker-compose down
              displayName: Clean
              condition: always()
