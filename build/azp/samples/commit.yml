parameters:
  samples: [ 'machines' ]

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each sample in parameters.samples }}:
        - job: test_${{ sample }}
          displayName: Test ${{ sample }}

          pool:
            vmImage: ubuntu-16.04

          workspace:
            clean: all

          steps:
            - checkout: self
              submodules: recursive

            - script: |
                docker version
              displayName: Init

            - script: |
                docker-compose build
              displayName: Restore

            - script: |
                docker-compose run --workdir /opt/app/samples/${{ sample }} vagrant validate --ignore-provider
              displayName: Test
