parameters:
  samples: [ 'machines', 'providers', 'provisioners' ]

stages:
  - stage: commit
    displayName: Commit

    jobs:
      - job: build
        displayName: Build

        pool:
          name: Default
          demands:
            - AZP_AGENT_VAGRANT

        workspace:
          clean: all

        steps:
          - script: |
              vagrant version
              vagrant plugin list
            displayName: Init

          - ${{ each sample in parameters.samples }}:
            - script: |
                cd ./samples/${{ sample }}
                vagrant status
              displayName: Test ${{ sample }}
