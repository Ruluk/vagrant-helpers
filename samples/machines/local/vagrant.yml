---
defaults:
  providers:
    core: &provider_core
      memory: 2048
      cpus: 2
  machines:
    core: &machine_core
      providers:
        virtualbox:
          <<: *provider_core
        hyperv:
          <<: *provider_core
      provisioners:
        shell:
          inline: echo Hello World!
        file:
          source: hello-world.txt
          destination: /tmp/hello-world.txt
        chef_policyfile:
        chef_zero:
          run_list: recipe[hello_world::default]
        docker:
          runs:
            - name: hello-world
              image: hello-world
              daemonize: false
              restart: no

environment: machines.vagrant
tenant: local

machines:
  u16s:
    <<: *machine_core
    box: gusztavvargadr/u16s-dc
    aliases:
      - ubuntuserver16
      - ubuntu
  w10e:
    <<: *machine_core
    box: gusztavvargadr/w10e-dc
    aliases:
      - windows10
      - windows
  w16s:
    <<: *machine_core
    box: gusztavvargadr/w16s-de
    aliases:
      - windowsserver2016
  w16sc:
    <<: *machine_core
    box: gusztavvargadr/w16sc-de
    aliases:
      - windowsservercore2016
