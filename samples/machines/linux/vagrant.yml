---
defaults:
  providers:
    core: &provider_core
      memory: 2048
      cpus: 2
  machines:
    core: &machine_core
      providers:
        virtualbox:
          <<: *provider_core
        hyperv:
          <<: *provider_core

environment: linux.machines.vagrant
tenant: local

machines:
  u16s:
    <<: *machine_core
    box: gusztavvargadr/u16s-dc
