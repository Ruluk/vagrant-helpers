stack: vagrant
service: samples
component: machines

machines:
  defaults:
    # primary: false
    # autostart: true
    # count: 1

    providers:
      virtualbox:
        memory: 1024
        cpus: 1
        synced_folder_type: ''
      hyperv:
        memory: 1024
        cpus: 1
        synced_folder_type: smb
      azure:
        size: Standard_B1s
        synced_folder_type: rsync

    synced_folders:
      /vagrant:
        disabled: true
      /vagrant-override:
        source: .

    provisioners:
      shell:
        inline: echo "Hello World!"
      file:
        source: hello-world.txt
        destination: /tmp/hello-world.txt
      chef_policyfile:
        paths:
        - Policyfile.rb
      docker:
        runs:
        - name: hello-world
          args: '--rm'
          daemonize: false
          restart: 'no'

  windows:
    # primary: false
    # autostart: true
    # count: 1

  linux:
    # primary: false
    # autostart: true
    # count: 1
