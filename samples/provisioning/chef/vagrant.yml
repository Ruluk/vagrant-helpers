defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      provisioners:
        chef_zero:
          run_list: recipe[hello_world::default]

environment: chef.provisioning.samples.vagrant

machines:
  linux:
    <<: *machine_core
    box: gusztavvargadr/u16s
  windows:
    <<: *machine_core
    box: gusztavvargadr/w16sc
