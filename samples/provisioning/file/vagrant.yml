---
defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      provisioners:
        file:
          source: hello-world.txt
          destination: /tmp/hello-world.txt

environment: file.provisioning.vagrant

machines:
  linux:
    <<: *machine_core
    box: gusztavvargadr/u16s
  windows:
    <<: *machine_core
    box: gusztavvargadr/w16s
