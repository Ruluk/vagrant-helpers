---
defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      provisioners:
        chef_zero:
          run_list: recipe[hello_world::default]

environment: chef_zero.provisioners.vagrant
tenant: local

machines:
  linux:
    <<: *machine_core
    box: gusztavvargadr/u16s-dc
  windows:
    <<: *machine_core
    box: gusztavvargadr/w16s-de
