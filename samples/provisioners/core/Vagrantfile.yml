# tenant: ''
# environment: ''
stack: vagrant-samples
service: provisioners
component: core

machines:
  default:
    provisioners:
      shell:
        inline: echo "Hello World!"
      file:
        source: hello-world.txt
        destination: /tmp/hello-world.txt
      chef_policyfile:
        paths:
        - Policyfile.rb
      docker:
        runs:
        - name: hello-world
          args: '--rm'
          daemonize: false
          restart: 'no'
