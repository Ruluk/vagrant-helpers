---
defaults:
  machines:
    core: &machine_core
      providers:
        virtualbox:
        hyperv:
      provisioners:
        docker:
          runs:
            - name: hello-world
              image: hello-world
              daemonize: false
              restart: no

environment: docker.provisioners.vagrant
tenant: local

machines:
  linux:
    <<: *machine_core
    box: gusztavvargadr/u16s-dc
  windows:
    <<: *machine_core
    box: gusztavvargadr/w16s-de
