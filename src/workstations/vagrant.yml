vms:
  default:
    autostart: false
    providers:
      virtualbox:
        gui: false
        memory: 2048
        cpus: 2
    provisioners:
      00-file-gitconfig:
        type: file
        source: ~/.gitconfig
        destination: /Users/vagrant/.gitconfig
      10-chef-solo-windows:
        type: chef-solo
        recipes:
          - gusztavvargadr_vagrant_windows::default
        attributes:
          gusztavvargadr_vagrant_windows:
            chocolatey_packages:
              git:
                options: -params '"/GitAndUnixToolsOnPath"'
              git-credential-manager-for-windows:
      20-reload:
        type: reload
      30-chef-solo-git:
        type: chef-solo
        recipes:
          - gusztavvargadr_vagrant_git::default
        attributes:
          gusztavvargadr_vagrant_git:
            profiles:
              https://github.com:
                checkout_directory_path: /Users/vagrant/Repos
                repositories:
                  github/gitignore:
  dotnet:
    box: windows10ee-vs2015c
    provisioners:
      10-chef-solo-windows:
        attributes:
          gusztavvargadr_vagrant_windows:
            chocolatey_packages:
              nuget.commandline:
              webpicmd:
  sql:
    box: windows10ee-sql2014de
  chef:
    box: windows10ee
    provisioners:
      10-chef-solo-windows:
        attributes:
          gusztavvargadr_vagrant_windows:
            chocolatey_packages:
              chefdk:
