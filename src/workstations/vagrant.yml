vms:
  default:
    autostart: false
    providers:
      virtualbox:
        gui: false
        memory: 4096
        cpus: 4
    provisioners:
      00-file-gitconfig:
        type: file
        source: ~/.gitconfig
        destination: /Users/vagrant/.gitconfig
      10-chef-solo-chocolatey-packages:
        type: chef-solo
        recipe: vagrant_workstations::chocolatey_packages
        attributes:
          vagrant_workstations:
            chocolatey_packages:
              git:
                options: -params '"/GitAndUnixToolsOnPath"'
              git-credential-manager-for-windows:
      20-reload:
        type: reload
      30-chef-solo-git-profiles:
        type: chef-solo
        recipe: vagrant_workstations::git_profiles
        attributes:
          vagrant_workstations:
            git_profiles:
              https://github.com:
                checkout_directory_path: /Users/vagrant/Repos
                repositories:
                  gitconfig/gitconfig:
  dotnet:
    box: windows10ee-vs2015c
    provisioners:
      10-chef-solo-chocolatey-packages:
        attributes:
          vagrant_workstations:
            chocolatey_packages:
              nuget.commandline:
              webpicmd:
      30-chef-solo-git-profiles:
        attributes:
          vagrant_workstations:
            git_profiles:
              https://github.com:
                repositories:
                  dotnet/home:
