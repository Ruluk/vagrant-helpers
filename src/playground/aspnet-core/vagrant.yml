config:
  hostmanager: true

vms:
  default:
    autostart: false
    providers:
      virtualbox:
        gui: false
        memory: 2048
        cpus: 2
    network:
      type: private_network
  windows:
    box: windows10ee
    network:
      ip: 172.16.17.223
      hostnames:
        - windows.aspnet-core.playground.vagrant.local
    provisioners:
      00-chef-solo:
        type: chef-solo
        recipes:
          - gusztavvargadr_aspnet_core::windows_1
      01-reload:
        type: reload
      02-chef-solo:
        type: chef-solo
        recipes:
          - gusztavvargadr_aspnet_core::windows_2
  ubuntu:
    box: ubuntu/trusty64
    network:
      ip: 172.16.19.143
      hostnames:
        - ubuntu.aspnet-core.playground.vagrant.local
    provisioners:
      00-chef-solo:
        type: chef-solo
        recipes:
          - gusztavvargadr_aspnet_core::ubuntu
